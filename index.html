<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSheet</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/stopwatch.ico" type="image/x-icon">
    <script src="animation.js"></script>
    <script src="timesheet.js"></script>
    <script src="script.js"></script>
</head>
<body>
	<div id="app">


    <header class="main">
        <h1 id='head'>Hour Log Counter</h1>
    </header>

    <section class="main">
      <div id="controls">
      	  <button class="button" id="sign-in">Sign In</button>
          <button class="button" id="pause" disabled>Pause</button>
          <button class="button" id="sign-out" disabled>Sign Out</button>
      </div>

      <div id="duration"><span>00</span> <span>:</span> <span>00</span> <span>:</span> <span>00</span></div>
      <div id="startTime"></div>
      
      <div id="status"></div>
      <div id="hist">
      <header>
          
          <h4>History </h4>
        
          <ul id="menuBar">
            <li>
              <button role="option" id="optionsButton"><img src="img/arrow.jpg"></button>
            </li>
            <li>
              <button role="option" id="editButton">edit</button>
          </li>
            <li>
              <form id="downloadForm" target="_blank" action="download.php" method="post"><input role="option" class="action link" type="submit" name="submit" value="download" id="downloadButton"></form>
            </li>
          </ul>
        </header>
        <table id="histTable">
          
        </table>
      </div>
    </section>
    </div>
</body>
</html>
